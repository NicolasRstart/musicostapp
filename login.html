<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Login</h2>

  <input id="email" type="email" class="form-control mb-3" placeholder="Email">
  <input id="password" type="password" class="form-control mb-3" placeholder="Contraseña">

  <button id="loginBtn" class="btn btn-primary w-100 mb-2">Iniciar sesión</button>
  <button id="registerBtn" class="btn btn-secondary w-100">Registrarse</button>

  <p id="error" class="text-danger mt-3 text-center"></p>
</div>


</body>
</html>
